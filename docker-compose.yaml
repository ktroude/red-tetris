services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mynetwork

  backend:
    build:
      context: ./backend
    ports:
      - "5555:5555"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
